
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Template</title>
		<script src="http://d3js.org/d3.v4.min.js"></script>
		<meta charset="utf-8">
	</head>

	<body>

<script type="text/javascript">
	
var canvas = d3.select("body")
				.append("svg")
				.attr("width",500)
				.attr("height",500);


var circle = canvas.append("circle")
				.attr("cx",50)
				.attr("cy",50)
				.attr("r",25)

circle.transition()
	.duration(1500)
	.attr("cx",150)
	.transition()
	.attr("cy",150)
	.transition()
	.attr("cx",250)
	.on("end", function() { d3.select(this).attr("fill","red"); });

var test = [10,20,2,45,87];


</script>

	</body>
	</html>
