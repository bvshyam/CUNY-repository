
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Template</title>
		<script src="http://d3js.org/d3.v4.min.js"></script>
		<meta charset="utf-8">
	</head>

	<body>

<script type="text/javascript">
	
d3.csv("cars.csv", function(data) {

var canvas =d3.select("body").append("svg")
							.attr("width",500)
							.attr("height",500);

canvas.selectAll("rect")
	.data(data)
	.enter()
		.append("rect")
		.attr("width", function(d) { return d.Index; })
		.attr("height",30)
		.attr("y", function (d,i) {return i*5})
		.attr("fill","blue");


 })

</script>

	</body>
	</html>
