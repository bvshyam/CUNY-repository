<script>

function reset(){

var selectobject1=document.getElementById("option1");
var selectobject2=document.getElementById("option2");

var selectobject4=document.getElementById("option4");

selectobject2.options.length=1
selectobject3.options.length=1
selectobject4.options.length=1
selectobject5.options.length=1
selectobject6.options.length=1

document.getElementById("option1").selectedIndex = 0;

d3.select("p").remove();
d3.select("svg").remove();

}


  
function myFunction(sel) {

var col = ['Year','Car_type','Fuel_type','Make','Model','Drive_type'];


if(sel.id =='option1') {
//document.getElementById("option2").remove(0);

for(i in col) {
 if(col[i] != option1.options[option1.selectedIndex].value) {
 option2 = document.getElementById('option2');
 option2.options[option2.options.length] = new Option(col[i], col[i]);

  }
}

}

else if(sel.id =='option2') {

//document.getElementById("option3").remove(0);

for(i in col) {

 if(col[i] != option1.options[option1.selectedIndex].value & col[i] != option2.options[option2.selectedIndex].value) {

 option3 = document.getElementById('option3');
 option3.options[option3.options.length] = new Option(col[i], col[i]);

  }
}


}
else if(sel.id =='option3') {

//document.getElementById("option4").remove(0);

for(i in col) {

 if(col[i] != option1.options[option1.selectedIndex].value & col[i] != option2.options[option2.selectedIndex].value & col[i] != option3.options[option3.selectedIndex].value) {

 option4 = document.getElementById('option4');
 option4.options[option4.options.length] = new Option(col[i], col[i]);

  }
}
}

else if(sel.id =='option4') {
//document.getElementById("option5").remove(0);

for(i in col) {

 if(col[i] != option1.options[option1.selectedIndex].value & col[i] != option2.options[option2.selectedIndex].value & col[i] != option3.options[option3.selectedIndex].value  & col[i] != option4.options[option4.selectedIndex].value) {

 option5 = document.getElementById('option5');
 option5.options[option5.options.length] = new Option(col[i], col[i]);

  }
}
}
else if(sel.id =='option5') {
//document.getElementById("option6").remove(0);

for(i in col) {

 if(col[i] != option1.options[option1.selectedIndex].value & col[i] != option2.options[option2.selectedIndex].value & col[i] != option3.options[option3.selectedIndex].value  & col[i] != option4.options[option4.selectedIndex].value & col[i] != option5.options[option5.selectedIndex].value) {

 option6 = document.getElementById('option6');
 option6.options[option6.options.length] = new Option(col[i], col[i]);

  }
}}


}
