
You can access a character of a string if you know its position.
For example, <code>str[index]</code> will yield the character at
position <code>index</code> in the string <code>str</code>. Note that string index always starts at <code>0</code>.
<br><br>
Use index operator to get <code>"P"</code> from <code>"python"</code>.
<br>
