
A <code>while</code> loop is similar to an <code>if</code> statement: it executes some code if some condition is true.
The key difference is that it will continue to execute indented code for as long as the condition is <code>True</code>.
<br><br>
Print all squares from <code>0</code> to <code>99</code> <code>(1, 4, ... , 81)</code>.
Use <code>number</code> variable in <code>while</code> loop.
